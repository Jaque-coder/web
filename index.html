<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
</head>
<body>
    <header class="titulo text-center my-4">
        <h1>Blackjack</h1>
    </header>
    <div class="container">
        <div class="row mb-4">
            <div class="col text-center">
                <button id="btnNuevo" class="btn btn-danger">Nuevo juego</button>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col text-center">
                <button id="btnPedir1" disabled class="btn btn-primary mb-2">Pedir carta Jugador 1</button>
                <button id="btnDetener1" disabled class="btn btn-primary mb-2">Detener Jugador 1</button>
            </div>
            <div class="col text-center">
                <button id="btnPedir2" disabled class="btn btn-primary mb-2">Pedir carta Jugador 2</button>
                <button id="btnDetener2" disabled class="btn btn-primary mb-2">Detener Jugador 2</button>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h2 id="nombreJugador1Display">Jugador 1 - <small id="puntosJugador1">0</small></h2>
                <div id="jugador1-cartas" class="divCartas"></div>
            </div>
            <div class="col text-center">
                <h2 id="nombreJugador2Display">Jugador 2 - <small id="puntosJugador2">0</small></h2>
                <div id="jugador2-cartas" class="divCartas"></div>
            </div>
            <div class="col text-center">
                <h2>Computadora - <small id="puntosComputadora">0</small></h2>
                <div id="computadora-cartas" class="divCartas"></div>
            </div>
        </div>
    </div>
    <!-- Formulario para ingresar nombres -->
    <div id="formularioNombres" class="modal">
        <div class="modal-content">
            <h2>Ingrese los nombres de los jugadores</h2>
            <div class="form-group">
                <label for="inputNombreJugador1">Nombre Jugador 1:</label>
                <input type="text" id="inputNombreJugador1" class="form-control" placeholder="Nombre Jugador 1">
            </div>
            <div class="form-group">
                <label for="inputNombreJugador2">Nombre Jugador 2:</label>
                <input type="text" id="inputNombreJugador2" class="form-control" placeholder="Nombre Jugador 2">
            </div>
            <button id="btnIniciarJuego" class="btn btn-primary">Iniciar Juego</button>
        </div>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juego.js"></script>
</body>
</html>
